<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Vue.js App</title>
<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<div id="app002">
		<h2>データの登録と更新</h2>
		<h4>ボタンでカウントアップ</h4>
		<!-- このボタンをクリックするおｔincrementメソッドが呼び出される -->
		<button v-on:click="increment">カウントアップ！</button>
		<!-- countプロパティを表示する -->
		<p>{{ count }}回クリックしたでぇ～～～！</p>

		<h4>CSSのクラス・スタイル属性へのデータバインディング</h4>
		<p :class="{ child: isChild, 'is-active': isActive }">Text</p>
		<p :style="{ color: textColor, backgroundColor: bgColor }">テキスト</p>

		<h4>複数の属性のデータバインディング</h4>
		<!-- v-bindの引数部分を省略してオブジェクトを渡して個々の属性バインディングを省略 -->
		<img v-bind="imgItem">

		<h4>SVGのデータバインディング</h4>
		<input type="range" min="0" max="100" v-model="radius">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
		</svg>

		<h2>data全体の状態</h2>
		<pre>{{ $data }}</pre>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
